<div class="mt-4 col-6 offset-3">
  <div class="card">
    <div class="card-header">
      Send Email for Reset password
    </div>
    <div class="card-body">
      <form #resetForm=ngForm (submit)="onSubmit()">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" name="email" class="form-control" [(ngModel)]="form.email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!resetForm.valid">Send Password</button>
      </form>
    </div>
  </div>
</div>
