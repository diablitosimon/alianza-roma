<div class="form_wrap">
  <div class="contac_info">
    <div class="info-title">
      <img src="assets/img/logo.png" alt="">
      <h2>Informacion</h2>
    </div>
    <div class="info-items">
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium asperiores aspernatur eligendi eos
      </p>
    </div>
  </div>

  <form #signupForm=ngForm (submit)="onSubmit()" class="form_contact">
    <p><b>Registro de usuarios</b></p>
    <hr>
    <div class="form-group">
      <label for="inputName1">Nombre</label>
      <input type="text" name="name" class="form-control" [(ngModel)]="form.name" id="inputName1"
             placeholder="Escriba su nombre" required>
      <div class="alert alert-danger" [hidden]="!error.name">
        {{error.name}}
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" name="email" class="form-control" [(ngModel)]="form.email" id="exampleInputEmail1"
             aria-describedby="emailHelp" placeholder="Escriba su email" required>
      <div class="alert alert-danger" [hidden]="!error.email">
        {{error.email}}
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Contrase単a</label>
      <input type="password" name="password" class="form-control" [(ngModel)]="form.password" id="exampleInputPassword1"
             placeholder="Escriba su contrase単a" required>
      <div class="alert alert-danger" [hidden]="!error.password">
        {{error.password}}
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword2">Confirme su contrase単a</label>
      <input type="password" name="password" class="form-control" [(ngModel)]="form.password_confirmation"
             id="exampleInputPassword2" placeholder="Confirme su contrase単a" required>
    </div>
    <hr>
    <div class="form-group">
      <button type="submit" class="btn-roma" [disabled]="!signupForm.valid">Registrarse</button>
    </div>
  </form>
</div>
