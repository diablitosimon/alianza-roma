<!-- //header -->
<section class="login-wrap">
  <div class="main_w3agile">
    <label for="tab-2" class="tab">Registrarse</label>
    <div class="login-form">
      <!-- signup form -->
      <div class="signup_wthree">
        <form #signupForm=ngForm (submit)="onSubmit()">
          <div class="group">
            <label class="label">Nombre</label>
            <input [(ngModel)]="form.name" name="name" type="text" class="input" required>
          </div>
          <div class="group">
            <label for="password1" class="label">Contraseña</label>
            <input id="password1" name="password" [(ngModel)]="form.password" type="password" class="input" data-type="password" required>
          </div>
          <div class="group">
            <label for="password2" class="label">Confirme contraseña</label>
            <input id="password2" name="password_confirmation" [(ngModel)]="form.password_confirmation" type="password" class="input" data-type="password" required>
          </div>
          <div class="group">
            <label for="email" class="label">Email</label>
            <input [(ngModel)]="form.email" name="email" id="email" type="email" class="input" required>
          </div>
          <hr>
          <div class="group">
            <button type="submit" class="button" [disabled]="!signupForm.valid" >Registrarse</button>
          </div>
        </form>
      </div>
      <!-- //signup form -->
    </div>
  </div>
</section>
<!-- //section -->
