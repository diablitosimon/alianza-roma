<div class="mt-4 col-6 offset-3">
  <div class="card">
    <div class="card-header text-center">
      <p><b>Ingresar a la plataforma</b></p>
    </div>
    <div class="card-body">
      <form #loginForm=ngForm (submit)="onSubmit()">
        <div class="alert alert-danger" [hidden]="!error">
          {{error}}
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1"><b>Email</b></label>
          <input type="email" name="email" class="form-control" [(ngModel)]="form.email" id="exampleInputEmail1"
                 aria-describedby="emailHelp" placeholder="Escriba su e-mail" required>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1"><b>Contraseña</b></label>
          <input type="password" name="password" class="form-control" [(ngModel)]="form.password"
                 id="exampleInputPassword1" placeholder="Escriba su contraseña" required>
        </div>
        <small>
          <a routerLink="/reset">Recuperar contraseña</a>
        </small>
        <div class="form-group">
          <button type="submit" class="btn-roma" [disabled]="!loginForm.valid">Entrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
