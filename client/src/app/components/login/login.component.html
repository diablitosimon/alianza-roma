<section class="login-wrap">
    <div class="main_w3agile">
        <label for="" class="tab">Ingresar</label>
        <input id="tab-2" type="hidden" name="tab" class="sign-up">
        <label for="tab-2" class="tab"></label>
        <div class="login-form">
            <!-- signin form -->
            <div class="signin_wthree">
                <form #signupForm=ngForm (submit)="onSubmit()">
                    <div class="group">
                        <label for="user" class="label">Email</label>
                        <input id="user" [(ngModel)]="form.email" name="email" type="text" class="input" required>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" [(ngModel)]="form.password" name="password" type="password" class="input" data-type="password" required>
                    </div>
                    <hr>
                    <div class="group">
                        <input type="submit" class="button" value="Entrar">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <h2><a href="#">Olvido su contrase√±a?</a></h2>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
